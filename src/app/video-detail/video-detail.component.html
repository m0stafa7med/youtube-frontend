<div class="video-container">
    <div class="video-detail">
        <div class="video-main">
            <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-video-player>
            <div class="mat-title">{{videoTitle}}</div>

            <div class="video-info-row">
                <div class="video-info-left">
                    <span class="view-count">{{viewCount}}</span>
                    <span class="dot"></span>
                    <span class="video-upload-date">Today</span>
                </div>
                <div class="video-info-right">
                    <!-- like/dislike buttons (commented out) -->
                </div>
            </div>

            <mat-divider></mat-divider>

            <mat-card-header>
                <mat-card-title>Mostafa Darwesh</mat-card-title>
                <mat-card-subtitle class="subtitles">1M Subscribers</mat-card-subtitle>
                <!-- subscribe/unsubscribe buttons -->
            </mat-card-header>

            <div>{{videoDescription}}</div>
            <mat-divider></mat-divider>

            <!-- Comments component -->
            <!-- <app-comments *ngIf="videoAvailable" [videoId]="videoId"></app-comments> -->
        </div>
    </div>

    <div class="suggestion-bar"></div>
</div>

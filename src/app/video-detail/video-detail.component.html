<div class="video-page">
    <!-- LEFT: VIDEO + DETAILS -->
    <div class="video-primary">
        <app-video-player
                *ngIf="videoAvailable"
                [videoUrl]="videoUrl">
        </app-video-player>

        <!-- TITLE -->
        <h1 class="video-title">{{ videoTitle }}</h1>

        <!-- INFO ROW -->
        <div class="video-meta">
            <div class="video-meta-left">
                <span>{{ viewCount }} views</span>
                <span class="dot"></span>
                <span>Today</span>
            </div>

            <div class="video-actions">
                <div class="action-group">
                    <button class="action-btn" (click)="likeVideo()">
                        <mat-icon>thumb_up</mat-icon>
                        <span>{{ likeCount }}</span>
                    </button>

                    <div class="divider"></div>

                    <button class="action-btn" (click)="disLikeVideo()">
                        <mat-icon>thumb_down</mat-icon>
                        <span>{{ dislikeCount }}</span>
                    </button>
                </div>

                <!-- SHARE -->
                <button class="action-btn single">
                    <mat-icon>share</mat-icon>
                    <span>Share</span>
                </button>

                <!-- MORE -->
                <button class="action-btn single icon-only">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </div>

        </div>

        <mat-divider></mat-divider>

        <!-- CHANNEL ROW -->
        <div class="channel-row">
            <div class="channel-info">
                <img
                        mat-card-avatar
                        class="channel-avatar"
                        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
                        alt="Channel">
                <div>
                    <div class="channel-name">Mostafa Darwesh</div>
                    <div class="channel-subs">1M subscribers</div>
                </div>
            </div>

            <button mat-raised-button color="warn" *ngIf="showSubscribeButton" (click)="subscribeToUser()">
                Subscribe
            </button>
            <button
                    mat-raised-button
                    class="subscribed-btn"
                    *ngIf="showUnSubscribeButton"
                    (click)="unSubscribeToUser()">
                Subscribed
            </button>
        </div>

        <mat-divider></mat-divider>

        <!-- DESCRIPTION -->
        <div class="video-description">
            This video has a description
        </div>

        <mat-divider></mat-divider>

        <!-- COMMENTS -->
        <app-comments
                *ngIf="videoAvailable"
                [videoId]="videoId">
        </app-comments>
    </div>

    <!-- RIGHT: SUGGESTIONS -->
    <div class="video-secondary">
        <!--        <app-video-suggestions></app-video-suggestions>-->
    </div>
</div>

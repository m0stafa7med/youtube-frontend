<div class="add-video-container">

    <!-- FORM SECTION -->
    <div class="form-section">
        <h2 class="title">Add Video Metadata</h2>

        <form [formGroup]="saveVideoDetailsForm">

            <!-- TITLE -->
            <div class="form-field">
                <label>Title</label>
                <input type="text" [formControl]="title" placeholder="Add a title that describes your video" required>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-field">
                <label>Description</label>
                <textarea [formControl]="description" placeholder="Tell viewers about your video" rows="4"
                          required></textarea>
            </div>

            <!-- VIDEO STATUS -->
            <div class="form-field">
                <label>Video Status</label>
                <select [formControl]="videoStatus">
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>


            <!-- THUMBNAIL UPLOAD -->
            <div class="form-field">
                <label>Upload Thumbnail</label>
                <input type="file" (change)="onFileSelected($event)">
                <div class="thumbnail-preview" *ngIf="fileSelected">
                    <p>{{ selectedFileName }}</p>
                    <button type="button" mat-raised-button color="primary" (click)="onUpload()">Upload Thumbnail
                    </button>
                </div>
            </div>

            <!-- SAVE BUTTON -->
            <div class="form-field">
                <button type="button" mat-raised-button color="primary" (click)="saveVideo()">Save</button>
            </div>

        </form>
    </div>

    <!-- VIDEO PREVIEW SECTION -->
    <div class="video-preview" *ngIf="videoAvailable">
        <h3>Video Preview</h3>
        <app-video-player [videoUrl]="videoUrl"></app-video-player>
    </div>
</div>

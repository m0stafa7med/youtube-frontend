<div class="add-video-container">
    <div class="spacer"></div>

    <div class="form-section">
        <h2 class="mat-title">Add Video Metadata</h2>

        <form [formGroup]="saveVideoDetailsForm">

            <div class="form-field">
                <label>Title</label>
                <input type="text" [formControl]="title" required>
            </div>

            <div class="form-field">
                <label>Description</label>
                <input type="text" [formControl]="description" required>
            </div>

            <div class="form-field">
                <label>Video Status</label>
                <select [formControl]="videoStatus">
                    <option value="PUBLIC">PUBLIC</option>
                    <option value="PRIVATE">PRIVATE</option>
                </select>
            </div>

            <div class="form-field">
                <label>Upload Thumbnail:</label>
                <input type="file" (change)="onFileSelected($event)">
                <div *ngIf="fileSelected">
                    <p>Selected File: {{selectedFileName}}</p>
                    <button type="button" (click)="onUpload()">Upload</button>
                </div>
            </div>

            <div class="form-field">
                <button type="button" (click)="saveVideo()">Save</button>
            </div>

        </form>
    </div>

    <div class="video-preview">
        <app-video-player [videoUrl]="videoUrl"></app-video-player>
    </div>

    <div class="spacer">Hi</div>
</div>

<div class="upload-page">
    <div class="upload-card">

        <h2>Upload a video</h2>
        <p class="subtitle">
            Your videos will be private until you publish them.
        </p>

        <!-- SELECT FILE BUTTON -->
        <input
                type="file"
                accept="video/*"
                #fileInput
                (change)="onFileSelected($event)"
                hidden
        />
        <button mat-raised-button color="primary" (click)="fileInput.click()">
            Select files
        </button>

        <!-- FILE PREVIEW -->
        <div class="file-preview" *ngIf="fileUploaded">
            <div class="file-info">
                <strong>{{ fileName }}</strong>
                <span>Ready to upload</span>
            </div>
        </div>

        <!-- NEXT BUTTON -->
        <button
                mat-raised-button
                color="primary"
                class="upload-btn"
                *ngIf="fileUploaded"
                (click)="uploadVideo()"
        >
            Upload
        </button>

    </div>
</div>
